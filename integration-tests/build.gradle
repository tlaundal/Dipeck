ext.sources = null
ext.tests = "test"

ext.nodejs = true

// We define an empty test task, so it isn't overriden by a task that runs our
// integration tests
task test {}

afterEvaluate {
  mocha {
    dependsOn ":composeUpFreshVolumes"
    allprojects { project -> if (project.compose) { afterEvaluate {
      finalizedBy project.tasks.composeStop
    } } }
  }

  task integrationTest(dependsOn: mocha)
}
