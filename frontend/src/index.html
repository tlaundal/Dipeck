<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Dipeck - Prime checker</title>

    <!-- This polyfetch is a workaround for JSDOM -->
    <script src="fetch.min.js"></script>

    <script src="index.js"></script>
  </head>

  <body>
    <section>
      <h1>Dipeck</h1>
      <p>
        Check whether a number is prime in this over-engineered prime checker.
      </p>
      <form id="is_prime_form">
        <input type="number" autofocus />
        <button>Is it prime?</button>
      </form>
      <p id="is_prime_result">
      </p>
    </section>
  </body>

</html>
